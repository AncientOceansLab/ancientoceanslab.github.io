meta:
  name: Ancient Oceans Lab
  link: https://ancientoceans.org
  
logo: 
  images:
    logo-image: img/logo.png
  
color:
  palette:
    light-blue: "#2F6E79"
    mid-blue: "#245665"
    dark-blue: "#1A213A"
    light-green: "#56B367"
    dark-green: "#0D725A"
    light-grey: "#EBEBEB"
    mid-grey: "#C6C5C4"
    dark-grey: "#575756"
    black: "#1D1D1B"
    white: "#FFFFFF"
  background: white
  foreground: dark-grey
  primary: dark-blue
  secondary: dark-green

typography:
  fonts:
    - family: Atkinson Hyperlegible
